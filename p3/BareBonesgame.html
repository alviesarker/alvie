    <!-- header -->
    <header class="header">
      <div class="container">
        <nav class="navbar">
          <div class="nav-element active">
            <a href="BareBonesindex.html">
              <img
                src="./icons/home.png"
                alt="home icon"
                class="nav-image home"
              />
            </a>
          </div>
          <div class="nav-element active">
            <a href="BareBonesgame.html">
              <img
                src="./icons/gallery.png"

              />

              />

          <div class="under-nav-2 active-under">

        </div>
        <div class="game-col game-col-2">
          <div class="game-content">
            <div class="game-description">
              <h4>MIND X SCAPE</h4>

                PEOPLE. TOGETHER WE<br />

              </p>
            </div>
            <div class="game-content-image">
              <img src="./images/game-image-1.png" alt="game content image" />
              <img src="./images/game-image-2.png" alt="game content image" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- game section column -->

    <!-- footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="white-circle"></div>
        <span>GAME DEVELOPER/DIGITAL ARTIST/STUDENT</span>
        <span>ALVIE SARKER COPYRIGHT 2020</span>

    <div class="blue-bar">
      <img src="./images/background.png" alt="background image" />
